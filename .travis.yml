language: generic
dist: bionic
before_install:
- mkdir $HOME/.fonts
- cp -a $TRAVIS_BUILD_DIR/src/fonts/. $HOME/.fonts/
- fc-cache -f -v
install:
- source ./texlive/texlive_install.sh
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
before_script: cd $TRAVIS_BUILD_DIR/src/
script:
- make dissertation
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - ./src/dissertation.pdf
  skip_cleanup: true
  on:
    branch: master